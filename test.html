<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App </title>
    <script>
        function addIteam() {
            var newIteam = document.createElement("div");
            newIteam.innerHTML = document.getElementById("box").value;
            newIteam.onclick = removeIteam;
            document.getElementById("list").appendChild(newIteam);
            
            
        }

        function removeIteam() {
            document.getElementById("list").removeChild(this);

        }
        
    </script>
</head>
<body>
    <p> Special Exhibition To-Do List</p>   
    <br />
    <input type="text" id="box" value="Type here to add task"/>
    <br/>
    <input type="button" value="Add iteam " onclick="addIteam();"/>
    <br/>
    <div id="list"></div>
    
</body>
</html>
